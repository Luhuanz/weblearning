<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <template id='vue-test'>
<div>
<h2>{{message}}</h2>
<h2>{{counter}}</h2>
 <button @click="increment">+1</button>
<button @click="decrement">-1</button>
</div>
        
     
</template>
    <script>
        Vue.createApp({
            template: '#vue-test',
            data: function() {
                return {
                    message: 'hello world',
                    counter: 100
                }

            },
            methods: {

                increment() {
                    console.log("点击了+1");
                    this.counter++;
                },
                decrement() {
                    console.log("点击了-1");
                    this.counter--;
                },
            },
            // 
        }).mount("#app");
    </script>


</body>

</html>
